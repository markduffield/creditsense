<div class="accounts">

    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">My Accounts</h1>
        </div>
    </div>

    <button class="btn btn-primary" ng-click="addNewAccount()">
        <i class="fa fa-plus"></i>
        Create Account
    </button>

    <uib-accordion close-others="oneAtATime">
        <uib-accordion-group ng-repeat="account in accounts" class="m-t-md">
            <uib-accordion-heading>
                <h4>{{ account.title }}</h4>
                <p>
                    <span ng-if="account.type == 'current'">Current Account</span>
                    <span ng-if="account.type == 'credit'">Credit Card</span>
                    <span ng-if="account.type == 'loan'">Loan</span>
                    <span ng-if="account.type == 'hp'">Hire Purchase</span>
                    <span ng-if="account.type == 'telecoms'">Telecoms Account</span>
                </p>
            </uib-accordion-heading>

            <account account="account"></account>
        </uib-accordion-group>
    </uib-accordion>

</div>
