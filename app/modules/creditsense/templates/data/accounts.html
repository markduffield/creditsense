<div class="accounts">

    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">My Accounts</h1>
        </div>
    </div>

    <button class="btn btn-primary" ng-click="addNewAccount()">
        <i class="fa fa-plus"></i>
        Create Account
    </button>

    <account ng-repeat="account in accounts" account="account"></account>

</div>
