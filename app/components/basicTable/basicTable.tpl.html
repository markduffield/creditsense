<div class="basic-table-container">
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
        </tr>
        </thead>

        <tbody>
        <tr ng-repeat="row in data" ng-click="setSelectedRow(row, $index)">
            <td>{{row.id}}</td>
            <td>{{row.title}}</td>
        </tr>
        </tbody>
    </table>

    <basic-form-modal
            ng-if="selectedRowClone"
            record="selectedRowClone">
    </basic-form-modal>
</div>
